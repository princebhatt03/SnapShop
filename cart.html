<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        font-weight: bold;
        text-align: center;
        background-color: #aedaa6;
      }
      h1 {
        padding: 10px 0;
      }
      ul {
        list-style: none;
        padding: 10px 0;
      }
      p {
        padding: 10px 0;
      }
      .inline-block {
        padding: 10px 0;
        display: inline-grid;
      }
      #clear-cart-btn {
        margin: 10px 0;
        width: 100px;
        font-size: 10px;
        font-weight: bold;
        height: 40px;
        border: none;
        border-radius: 5px;
        background-color: #f07423;
        color: black;
      }
      .back-to-shopping-btn {
        width: 100px;
        font-size: 10px;
        border-radius: 5px;
        font-weight: bold;
        height: 40px;
        margin: 10px 0;
        border: none;
        background-color: #f7ce26;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <ul id="cart-items"></ul>
    <p>Total: <span id="cart-total">$0</span></p>
    <div class="inline-block">
      <button id="clear-cart-btn">Clear Cart</button>
      <button class="back-to-shopping-btn">Back to Shopping</button>
    </div>
    <script src="script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const cartItemsElement = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');

        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        let cartTotal = 0;

        function displayCart() {
          cartItemsElement.innerHTML = '';
          cartTotal = 0;

          cartItems.forEach(item => {
            const cartItem = document.createElement('li');
            cartItem.textContent = `${item.name} - $${item.price}`;
            cartItemsElement.appendChild(cartItem);

            cartTotal += parseFloat(item.price);
          });

          cartTotalElement.textContent = `$${cartTotal.toFixed(2)}`;
        }

        displayCart();

        document
          .getElementById('clear-cart-btn')
          .addEventListener('click', function () {
            cartItems = [];
            localStorage.setItem('cart', JSON.stringify(cartItems));
            displayCart();
          });
      });

      var back = document.querySelector('.back-to-shopping-btn');
      back.addEventListener('click', function () {
        window.location.href = 'index.html';
      });
    </script>
  </body>
</html>
