<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      #page1 {
        width: 100%;
        height: 100vh;
        background-color: #0fb1ea;
      }
      .page1-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .page1-container h1 {
        color: #f07423;
        font-size: 25px;
      }
      .inline-block {
        display: inline-block;
      }
      .fa-face-grin-beam-sweat {
        padding: 0 7px;
      }
      #btn1 {
        border-radius: 4px;
        background-color: #f7ce26;
        border: none;
        color: #094459;
        text-align: center;
        font-size: 20px;
        padding: 16px;
        width: 150px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px 0;
        box-shadow: 0 10px 20px -8px rgba(0, 0, 0, 0.7);
      }
      #btn1 {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }

      #btn1:after {
        content: 'Â»';
        position: absolute;
        opacity: 0;
        top: 14px;
        right: -20px;
        transition: 0.5s;
      }

      #btn1:hover {
        padding-right: 24px;
        padding-left: 8px;
      }

      #btn1:hover:after {
        opacity: 1;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="page1">
        <div class="page1-container">
          <div class="inline-block">
            <h1>
              <i class="fa-solid fa-face-grin-beam-sweat"></i>Your Cart is
              currently empty
            </h1>
            <button id="btn1">Add items</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      var btn = document.querySelector('#btn1');
      btn.addEventListener('click', function open() {
        window.location.href = 'index.html';
        // alert('hello');
      });
    </script>
  </body>
</html>
